name: AUTO DELETION OF PODS ON MERGE

on:
  push: 
    branches: [demo] 

jobs:

  push:
    name: On push operation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_TOKEN}} 
        aws-region: us-east-1
        
    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'v1.21.3'
      id: install

    - name: Sync with ArgoCD 
      uses: safe2008/argocd-app-actions@main
      with:
        address: a867a311ffe544ac885bb44c65c553b2-70831757.us-east-1.elb.amazonaws.com
        token: ${{ secrets.ARGOCD_TOKEN }}
        insecure: true
        appName: argocddemonew2
          
    - name: Terminate pods post merge
      run: |
        aws eks --region us-east-1 update-kubeconfig --name metronetpocmulticluster
        argocd app delete argocddemonew2
